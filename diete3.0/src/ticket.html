<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket de Compra - Super Sano</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="ticket-header">
    <h2>Super Sano</h2>
    <p>Ticket de compra - Consumidor final</p>
    <p id="ticket-fecha"></p>
    
  </header>

  <main class="ticket-container">
    <h2>Super Sano</h2>
    <form id="datosCliente" class="ticket-form">
      <fieldset class="ticket-info">
        <legend>Datos del Cliente</legend>
        <label for="clienteNombre">Nombre:</label>
        <input type="text" id="clienteNombre" required />

        <label for="clienteDni">DNI:</label>
        <input type="text" id="clienteDni" required />

        <label for="clienteEmail">Email:</label>
        <input type="email" id="clienteEmail" required />
      </fieldset>
      <button type="submit" class="btn-print">Generar Ticket</button>
    </form>

    <section id="ticketDetalle" style="display:none;">
      <table class="ticket-table" id="ticketProductos">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cant.</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="ticket-total" id="ticketTotal"></div>

      <footer class="ticket-footer">
        <p>¡Gracias por tu compra!</p>
        <p>Super Sano - Buenos Aires</p>
      </footer>

      <button onclick="window.print()" class="btn-print">Imprimir Ticket</button>
    </section>
    <nav>
      <a href="index.html" class="btn-back">← Volver al inicio</a>
    </nav>
  </main>
  <footer class="footer-super-sano text-center py-4 mt-5">
    
    <div>
      <p class="mb-0">Gracias por elegir <strong>Super Sano</strong> 🌿</p>
    <img src="images/calidad.png" alt="img-foot" style="width: 120px; height: 100px; margin-left: 20px;background-color: rgb(239, 240, 240);border-radius: 20px;">
    </div>
    
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ticket.js"></script>
</body>
</html>
